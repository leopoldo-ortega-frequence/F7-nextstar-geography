<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F4 - BluShark - Demographics</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="color-tool">
      <div class="tool-icon">
        <i class="fa-solid fa-droplet"></i>
      </div>
      <div id="color-list"></div>
    </div>

    <div id="container">
      <div class="header">
        <div class="header-title">
          <h1>ABOUT YOUR TARGET GEOGRAPHY</h1>
        </div>
        <div class="header-img">
          <img
            style="width: 100%"
            alt="logo"
            src="./assets/frequence-logo.png"
          />
        </div>
      </div>
      <div id="graph-container"></div>
      <button class="graph-button" id="device-btn">Change</button>
      <button class="graph-button" id="age-btn">Change</button>
      <button class="graph-button" id="income-btn">Change</button>
      <button class="graph-button" id="geo-btn">Change</button>
      <div class="footer">
        <div class="footer-info-container">
          <div class="footer-info">
            <span>Confidential & Proprietay</span>
            <span>Presented to NFT Ballers</span>
          </div>
        </div>

        <div class="footer-date">
          <span>December 2021</span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
  </body>
</html>
